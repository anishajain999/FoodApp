{% extends 'food/base.html' %}

{% block title %}Detail{% endblock title %}

{% block body %}
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-6">
                <img src="{{item.item_img}}" width="350px" height="250px" class="card"/>
            </div>
            <div class="col-md-6">
                <h1> {{object.item_name}} </h1>
                <h2> {{object.item_desc}} </h2>
                <h3> ${{object.item_price}} </h3>
                <a href="{% url 'food:update_item' item.id %}" class="btn btn-success btn-lg">Update</a>
                <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger btn-lg">Delete</a>

            </div>
        </div>
    </div>

    
{% endblock body %}
